name: Restore deepEnrichmentService.js
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/restore-file.yml'

permissions:
  contents: write

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 10
      
      - name: Restore file from correct commit
        run: |
          git checkout 53852d4 -- src/services/deepEnrichmentService.js
          echo "File restored: $(wc -l < src/services/deepEnrichmentService.js) lines"
      
      - name: Remove workflow file and marker
        run: |
          rm -f src/services/deepEnrichmentService_REVERT_MARKER.txt
          rm -f .github/workflows/restore-file.yml
      
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "fix: restore full deepEnrichmentService.js v3.0 (1119 lines) + cleanup"
          git push
